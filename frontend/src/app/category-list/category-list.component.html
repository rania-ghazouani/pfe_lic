<h1>liste des categories</h1>
                
                <button mat-raised-button color="warn" (click)="openDialog()">Ajouter categorie</button>

                <mat-form-field appearance="standard">
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>

              <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                    <!-- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    
                    <ng-container matColumnDef="categoryId">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                      <td mat-cell *matCellDef="let row "> {{ row.categoryId }} </td>
                    </ng-container>
                  
                    
                    <ng-container matColumnDef="categoryName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                      <td mat-cell *matCellDef="let row"> {{ row.categoryName }} </td>
                    </ng-container>
                  
                   
                    

                      <!--<ng-container >
                        <th mat-header-cell> </th>
                        <td mat-cell> 
                          <mat-icon>create</mat-icon> 
                          <mat-icon>remove_circle</mat-icon>
                        </td>
                      </ng-container>-->
                  
                    <tr mat-header-row *matHeaderRowDef="colomnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: colomnsToDisplay;"></tr>
                  </table>
